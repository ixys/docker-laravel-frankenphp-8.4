apiVersion: v1
kind: Secret
metadata:
  name: laravel-secrets
type: Opaque
stringData:
  # Generate with: php artisan key:generate --show
  app-key: "base64:REPLACE_WITH_YOUR_APP_KEY"
  
  # Database credentials
  db-database: "laravel"
  db-username: "laravel"
  db-password: "REPLACE_WITH_SECURE_PASSWORD"
  
  # Optional: Redis password
  redis-password: ""
  
  # Optional: AWS credentials
  aws-access-key-id: ""
  aws-secret-access-key: ""
  
  # Optional: Mail credentials
  mail-username: ""
  mail-password: ""
---
# Optional: Doppler token for secrets management
apiVersion: v1
kind: Secret
metadata:
  name: doppler-token
type: Opaque
stringData:
  token: "REPLACE_WITH_DOPPLER_TOKEN"
